name: Python application

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Generate forecasts
      run: |
        python scripts/generate_forecasts.py
    - name: Select_team
      run: |
        python -m scripts.train_points_model --horizon 1 --position GK --outdir ./
        python -m scripts.train_points_model --horizon 1 --position DEF --outdir ./
        python -m scripts.train_points_model --horizon 1 --position MID --outdir ./
        python -m scripts.train_points_model --horizon 1 --position FWD --outdir ./
